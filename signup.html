<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/446bd857cc.js" crossorigin="anonymous"></script>
    <title> INFINITY </title>
</head>

<body>
    <main class="row " >
        <div class="col-md-6 sign-up" >
            <div class="mobile-frame">
                <p> WELCOME TO </p>
                <h1 class="logo" ><span> <img src="img/logo-blue.svg" alt=""> </span> INFINITY </h1>
                <p> Register to enjoy endless flow of inspiration from the world around you </p> 
                
                <form action="welcome.html" class="form" method="POST">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="firstname" class="label"> First name </label>
                            <input class="form-control " type="text" name="firstname" id="firstname" placeholder="|   Firstname "> 
                            <i class="fas fa-user"></i>
                            
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="lastname" class="label" > Lastname </label>
                            <input class="form-control " type="text" name="lastname" id="lastname" placeholder="|   Lastname "> 
                            <i class="fas fa-user"></i>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6 ">
                            <label for="email" class="label"> Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="|   Email" >
                            <i class="far fa-envelope"></i>
                            
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="username" class="label" > Username </label>
                            <input class="form-control " type="text" name="username" id="username" placeholder="|   Username"> 
                            <i class="fas fa-user"></i>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="password" class="label"> Password </label>
                            <input class=" form-control " type="password" name="password" id="password" placeholder="|   password"> 
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="password" class="label"> Password </label>
                            <input class=" form-control" type="password" name="password" id="password" placeholder="|   password"> 
                            <i class="fas fa-lock"></i>
                            <br>
                        </div>
                    </div>
                    <button class="btn " type="submit"  > <a href="welcome.html" class="nav-link "> SIGN UP</a> </button>
                </form>
                
                <p> Already have an acount? <a href="index.html"> Sign In </a> <br> 
                    
            </div>
        </div>
        <div class="image-section col-6 text-white ">
            <img class="svg" src="img/logo-white.svg" alt="">
                <h1> INFINITY </h1>
                <p>Inspiration is a divine and an endless spiral, a well of optimal possiblities.  Enjoy endless flow of inspiration from the world around you.</p>
        </div>
    </main>

</body>

</html>
